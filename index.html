<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h0stream</title>
    <link rel="stylesheet" href="../src/assets/style.css">
</head>
<body>
    <div class="floating-elements">
        <div class="float-element"></div>
        <div class="float-element"></div>
        <div class="float-element"></div>
    </div>

    <div class="container">
        <h1 class="logo">h0stream</h1>
        <p class="tagline">Watch now!</p>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for movies, shows, documentaries..." id="searchInput">
            <button class="search-btn" onclick="handleSearch()" id="searchBtn">üîç</button>
        </div>
        
        <div class="results-container" id="resultsContainer"></div>
    </div>

    <script>
        // OMDB API Configuration
        const API_KEY = '6ea6878d';
        const API_URL = 'https://www.omdbapi.com/';

        async function searchMovies(searchTerm) {
            const resultsContainer = document.getElementById('resultsContainer');
            
            // Show loading state
            showLoading();
            
            try {
                console.log('Searching for:', searchTerm);
                
                const url = `${API_URL}?s=${encodeURIComponent(searchTerm)}&apikey=${API_KEY}`;
                console.log('API URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('API Response:', data);
                
                if (data.Response === 'True') {
                    displayResults(data.Search);
                } else {
                    showError(data.Error || 'No results found');
                }
            } catch (error) {
                console.error('API Error:', error);
                showError('Failed to fetch data. Please check your connection and try again.');
            }
        }

        function displayResults(movies) {
            const resultsContainer = document.getElementById('resultsContainer');
            
            console.log('Displaying movies:', movies);
            
            if (!movies || movies.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">No movies or shows found</div>';
                return;
            }

            const resultsHTML = `
                <div class="results-grid">
                    ${movies.slice(0, 10).map(movie => `
                        <div class="movie-card">
                            <img class="movie-poster" 
                                 src="${movie.Poster && movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/300x450/333333/ffffff?text=No+Poster'}" 
                                 alt="${movie.Title}"
                                 onerror="this.src='https://via.placeholder.com/300x450/333333/ffffff?text=No+Poster'"
                                 loading="lazy">
                            <div class="movie-info">
                                <div class="movie-title">${movie.Title || 'Unknown Title'}</div>
                                <div class="movie-year">${movie.Year || 'Unknown Year'}</div>
                                <div class="movie-type">${movie.Type ? movie.Type.charAt(0).toUpperCase() + movie.Type.slice(1) : 'Unknown'}</div>
                                
                                <div class="card-buttons">
                                    <a href="series-detail.html?id=${movie.imdbID}" class="card-btn btn-details">
                                        üì∫ Full Details
                                    </a>
                                    <button class="card-btn btn-quick" onclick="getMovieDetails('${movie.imdbID}')">
                                        üëÅÔ∏è Quick View
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            resultsContainer.innerHTML = resultsHTML;
        }

        async function getMovieDetails(imdbID) {
            try {
                const response = await fetch(`${API_URL}?i=${imdbID}&apikey=${API_KEY}`);
                const movie = await response.json();
                
                if (movie.Response === 'True') {
                    showMovieModal(movie);
                }
            } catch (error) {
                console.error('Error fetching movie details:', error);
            }
        }

        function showMovieModal(movie) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                padding: 20px;
            `;
            
            modal.innerHTML = `
                <div style="
                    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                    border-radius: 12px;
                    max-width: 600px;
                    width: 100%;
                    max-height: 80vh;
                    overflow-y: auto;
                    position: relative;
                    border: 2px solid #e50914;
                ">
                    <button onclick="this.parentElement.parentElement.remove()" style="
                        position: absolute;
                        top: 10px;
                        right: 15px;
                        background: none;
                        border: none;
                        color: white;
                        font-size: 24px;
                        cursor: pointer;
                        z-index: 1001;
                    ">√ó</button>
                    
                    <div style="display: flex; flex-direction: column; padding: 20px;">
                        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
                            <img src="${movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/200x300/333/fff?text=No+Image'}" 
                                 style="width: 150px; height: 225px; object-fit: cover; border-radius: 8px;" 
                                 alt="${movie.Title}">
                            <div style="flex: 1; color: white;">
                                <h2 style="color: #e50914; margin-bottom: 10px; font-size: 1.5rem;">${movie.Title}</h2>
                                <p style="margin-bottom: 8px;"><strong>Year:</strong> ${movie.Year}</p>
                                <p style="margin-bottom: 8px;"><strong>Genre:</strong> ${movie.Genre}</p>
                                <p style="margin-bottom: 8px;"><strong>Director:</strong> ${movie.Director}</p>
                                <p style="margin-bottom: 8px;"><strong>Rating:</strong> ${movie.imdbRating}/10</p>
                                <p style="margin-bottom: 8px;"><strong>Runtime:</strong> ${movie.Runtime}</p>
                            </div>
                        </div>
                        <div style="color: white; margin-bottom: 20px;">
                            <h3 style="color: #e50914; margin-bottom: 10px;">Plot</h3>
                            <p style="line-height: 1.6;">${movie.Plot}</p>
                        </div>
                        
                        <div class="modal-buttons">
                            <a href="details.html?id=${movie.imdbID}" class="modal-btn modal-btn-primary">
                                üì∫ View Full Details
                            </a>
                            <button class="modal-btn modal-btn-secondary" onclick="watchNow('${movie.Title}')">
                                ‚ñ∂Ô∏è Watch Now
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Close modal when clicking outside
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        function showLoading() {
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = '<div class="loading">üîç Searching...</div>';
        }

        function showError(message) {
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = `<div class="error-message">‚ùå ${message}</div>`;
        }

        async function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            const searchBtn = document.getElementById('searchBtn');
            
            if (!searchTerm) {
                showError('Please enter a movie or show name');
                return;
            }
            
            console.log('Starting search for:', searchTerm);
            
            // Disable button during search
            searchBtn.disabled = true;
            searchBtn.innerHTML = '‚è≥';
            
            try {
                await searchMovies(searchTerm);
            } catch (error) {
                console.error('Search error:', error);
                showError('Something went wrong. Please try again.');
            } finally {
                // Re-enable button
                searchBtn.disabled = false;
                searchBtn.innerHTML = 'üîç';
            }
        }

            function watchNow(title, year, genre, id) {
            const playerURL = `player.html?title=${encodeURIComponent(title)}&year=${year || '2024'}&genre=${encodeURIComponent(genre || 'Movie')}&id=${id || ''}`;
            window.location.href = playerURL;
        }

        // Allow Enter key to trigger search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        // Add subtle parallax effect to floating elements
        document.addEventListener('mousemove', (e) => {
            const elements = document.querySelectorAll('.float-element');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            elements.forEach((el, index) => {
                const speed = (index + 1) * 0.02;
                const xPos = (x - 0.5) * 50 * speed;
                const yPos = (y - 0.5) * 50 * speed;
                el.style.transform = `translate(${xPos}px, ${yPos}px)`;
            });
        });
    </script>
</body>
</html>
